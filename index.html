<!DOCTYPE html>
<html>
<head>
    <title>Neeb karoli slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="style.css" rel="stylesheet">
    <script src="slider.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Example of Jumbotron</h2>
  <div class="row">
    <div class="col"></div>
    <div class="col slider-container" id="slider-container">
        <div class="slide-motion">
            <div class="slide-path" id="slide-path">
                <div class="slide font">1</div>
                <div class="slide font">2</div>
                <div class="slide font">3</div>
                <div class="slide font">4</div>
                <div class="slide font">5</div>
            </div>
        </div>
    </div>
  </div>
</div>

</body>
<script>
    let sliderScope = new slider(
        {
            id:"slider-container",
            slidesNumber:1,
            //slidingCount:3,
        }
    );
</script>
</html>
